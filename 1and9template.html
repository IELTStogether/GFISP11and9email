<!DOCTYPE html>
<html
  lang="en"
  style="
    margin: 0;
    padding: 0;
    background: #f4f4f4;
    font-family: 'Raleway', sans-serif;
  "
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson Results</title>
  </head>
  <body style="margin: 0; padding: 0; background: #f4f4f4">
    <center>
      <table
        role="presentation"
        width="100%"
        cellpadding="0"
        cellspacing="0"
        style="background: #f4f4f4"
      >
        <tr>
          <td align="center">
            <table
              role="presentation"
              width="660"
              cellpadding="0"
              cellspacing="0"
              style="
                background: #ffffff;
                margin: 20px auto;
                padding: 20px;
                border-radius: 8px;
              "
            >
              <tr>
                <td align="center" style="padding-bottom: 20px">
                  <a href="https://www.ieltstogether.com" target="_blank">
                    <img
                      src="https://mcusercontent.com/e3b0eec82ba4949ba01b5a3d5/images/b30f29d6-cc1b-86c9-ed94-ea2288363a3a.jpg"
                      alt="Logo"
                      width="360"
                      style="display: block; height: auto; border: 0"
                    />
                  </a>
                </td>
              </tr>
              <tr>
                <td style="text-align: center">
                  <h2 style="font-weight: normal">
                    Well done, {{name}}, you completed Lesson {{LessonNumber}}!
                  </h2>
                  <h2>
                    <strong>Here are your speaking practice results:</strong>
                  </h2>
                </td>
              </tr>
              <tr>
                <td align="center" style="padding: 20px 0">
                  <img
                    src="{{Lx_BandScore_Image}}"
                    alt="Band Score"
                    width="310"
                    style="max-width: 100%; height: auto"
                  />
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 24px">
                  <h3>Explanation</h3>
                  <div
                    style="
                      background: #ebebeb;
                      border-radius: 12px;
                      padding: 16px;
                    "
                  >
                    {{Lx_Explanation}}
                  </div>
                </td>
              </tr>
              <tr>
                <td style="padding: 10px 24px">
                  <h3>Recommendations</h3>
                  <div
                    style="
                      background: #ebebeb;
                      border-radius: 12px;
                      padding: 16px;
                    "
                  >
                    {{Lx_Recommendations}}
                  </div>
                </td>
              </tr>
              <tr>
                <td
                  style="
                    padding: 24px;
                    border-top: 2px solid #000000;
                    text-align: center;
                  "
                >
                  <img
                    src="https://mcusercontent.com/e3b0eec82ba4949ba01b5a3d5/images/c4492647-87bb-0a0a-ada9-12cfbebf4084.png"
                    width="660"
                    style="max-width: 100%; height: auto"
                    alt="Footer Image"
                  />
                </td>
              </tr>
              <tr>
                <td align="center" style="padding: 12px">
                  <a
                    href="https://facebook.com/"
                    target="_blank"
                    style="margin: 0 5px"
                    ><img
                      src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/facebook-filled-dark-40.png"
                      alt="Facebook"
                      width="40"
                  /></a>
                  <a
                    href="https://instagram.com/"
                    target="_blank"
                    style="margin: 0 5px"
                    ><img
                      src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/instagram-filled-dark-40.png"
                      alt="Instagram"
                      width="40"
                  /></a>
                  <a
                    href="https://youtube.com/"
                    target="_blank"
                    style="margin: 0 5px"
                    ><img
                      src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/youtube-filled-dark-40.png"
                      alt="YouTube"
                      width="40"
                  /></a>
                </td>
              </tr>
              <tr>
                <td
                  align="center"
                  style="padding: 8px; font-size: 11px; color: #555"
                >
                  Â© 2025 IELTS Together. All rights reserved.<br />
                  Unit 22485, PO Box 6945, London, W1A 6US, United Kingdom
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
